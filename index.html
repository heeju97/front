<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
<html> 태그 안에서 제일 먼저 등장하여 문서의 메타데이터를 담는 역할을 담당 

<head> 태그의 요소로는 대표적으로 


<title>
: 화면 탭 제목이나 브라우저 타이틀 바를 통해서 title을 알려준다
ex) <title>네이버</title>

<style> 
:태그는 주로 문서에 말 그대로 스타일 정보를 주는 역할 
ex) <style type="text/css">...</style>에서 처럼 주로 css 방식을 통해서 정보를 준다. 

<base>  
문서에서 적용되는 링크(URL값)에 대해서 공통적으로 기본 URL과 target 속성을 지정해주는 역할을 맡고 있다
ex)  <base href="URL" target="_blank">

<link>
<link> 태그를 통해서 외부 소스와 연결할 수 있다. 
스타일시트에 대해 <style> 태그와의 차이점은 시트 정보를 <style> 태그는 해당 문서 내에서 주어야 하지만 
<link> 태그는 외부에서 가져올 수 있다.
ex) <link rel="stylesheet" href="css/style.css">

<meta>
앞에 나온 외부 소스를 담는 <link> 태그, 디자인 정보에 대한 <style> 태그 등 특정한 태그로 담을 수 없는 메타데이터를 받는다. 
<meta charset="UTF-8">

<script> 
주로 JavaScript 정보를 담고 싶을 때 사용. 
외부 소스가 되었든 문서 내 코드가 되었든 해당 스크립트를 읽기 위해서 필요한 태그라고 볼 수 있습니다.
ex) <script> javascript 코드</script>
ex) <script src="js/main.js"></script>
    
 
<noscript>
no가 붙은 것처럼 브라우저 창이 스크립트를 읽지 못할 때 필요한 태그. 
<script>... </script><noscript> 스크립트가 지원되지 않습니다 </noscript>


</body>
</html>
