<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        //명령어 prompt
        //prompt('누구세요?')

        //alert(prompt('누구세요?'));
        //prompt가 먼저 실행되어 누구세요? 라는 창을 띄우고 그 값을 a라고 할 때 alert가 실행되어 경고창a이 출력됨
        //alert(prompt('당신의 나이는?')*3);
        //나이는? 이 먼저 출력, 나이 a를 적으면 a*3 값이 출력된 경고창 띄움

        //논리연산자
        /*
        && = and 연산자 양쪽 다 true여야 실행 
        if(true && true) 실행o
        if(true && false) 실행x
        if(false && true) 실행x
        if(false && false) 실행x

        || = or  좌, 우항 둘 중에 하나만 참이어도 가능. 둘 다 false=실행x
        if(true || true) 실행o
        if(true || false) 실행o
        if(false || true) 실행o
        if(false || false) 실행x


        ! = 부정 not / boolean의 값을 역전시킴
        if(!true && !true) 실행x
        if(!true && !false) 실행x
        if(!false && !true) 실행x
        if(!false && !false) 실행o
        */
       
        /*
        if(0){alert(1)}; = undefined
        if(1){alert(1);} = 1 (숫자 1은 true )
        if(''){alert('빈문자열');} = undefined  => 빈 문자열은 false
        if('abc'){alert('빈문자열')}
        if(undefined){alert(undefined);} = 실행x undefined 는 false (null도 NaN도 false)
                */
    </script>
