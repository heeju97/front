<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            //연산자
            // 대입연산자 =
            /* 
            == 동등연산자 (equal operator) 값이 같으면 true 다르면 false
            동등연산자는 숫자 1를 true 로 간주 그 이외의 숫자는 false
            alert (1==2); false
            alert (1==1); true
            alert (1=="1"); true
            
            
           === 일치연산자 strict(엄격한) equal operator (좌항 우항이 정확하게 같아야 함)
           alert(1==="1"); false

           
           var a; 
           undefined
           *undefined= 값이 정의되지않았다
           
           var a =null; 
           *null= 값이 없다 (의도적으로 값이 없음을 의도)

           alert(null==undefined); true
           alert(null===undefined); false

           *boolean = true / false => 데이터의 형식
           *number = 0 1 2 3 4 
           *string = "text" 'text'
           *null = null
           *undefined = undefined


           alert(true=="1"); true 동등연산자는 숫자 1를 true 로 감지
           alert(true=="2"); false 
           alert(true==="1"); false
           alert(0===-0); true
           0/0 = NaN (계산할 수 없음)
           */
            

           /*
           !=  부정을 의미
           alert(1=2); false
           alert(1!=2); true

           !==

           > 크다
           alert(10>20); false
           alert(10>2); true
           alert(10>10); false

           >= 같거나 크다
           alert(10>=20); false
           alert(10>=2); true
           alert(10>=10); true
           */
        </script>
    </body>    
</html>
