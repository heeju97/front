<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var plus = prompt('1+2는 무엇입니까?')
        if(plus === '3'){
            alert('정답입니다')
            var minus = prompt('5-2는 무엇입니까?')
            if(minus === '3'){
                alert('정답입니당')
            } else{
                alert('오답입니당')
            }
        }else{
            alert('오답입니다')
        };
    </script>
</body>
</html>
