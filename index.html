<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <!-- 이벤트 리스너를 클릭이 아닌, submit할 때로 지정할 예정이기 때문에 form을 사용 -->
        <input type="text" placeholder="할 일을 입력하세요"> 
        <button>추가</button><!-- <button>에 타입이 지정되지 않은 경우 submit이 기본값  -->
    </form>
    <ul>
        <!-- 사용자가 폼에 입력하는 할 일을 li태그를 생성해 추가할 예정 -->
    </ul>
    <script>
        // 이벤트를 form 을 submit 할 때로 지정 (폼이 제출될 때) => submit event는 언제 일어나는가? 
        // 1. 폼 내부에 있는 input 위젯에서 enter를 입력한 경우 2. 폼 내부에 있는 submit type의 button 을 cilck한 경우
        const form = document.querySelector('form');
        const input = document.querySelector('input');
        const ul = document.querySelector('ul');

        form.addEventListener('submit', (event)=>{
            event.preventDefault(); //폼이 제출되면 새로고침이 되어 입력한 텍스트가 사라짐, 새로고침을 막아주는 preventDefault 사용
            // console.log(input.value); 사용자가 입력한 텍스트

            //li 태그를 추가하기
            
            if(input.value !==''){
                const li = document.createElement('li'); // li를 추가해준다
                li.innerText = input.value; // li에 들어갈 텍스트는 Input의 value
                ul.appendChild(li); //화면에 출력이 되려면 문서를 구성하고 있는 어떠한 요소에 붙여줘야하기 때문에 ul태그의 자식 요소로 붙여줌

                input.value = ' '//텍스트를 입력해 제출해도 입력창에 텍스트가 지워지지 않고 그대로 있음, 이를 지워주기 위한것으로 input의 value 를 비워줌

            }else{
                alert('텍스트를 입력하세요'); // 공백인 경우엔 경고창이 뜨도록 설정
            }
            //공백인 상태로 엔터를 치면 공백으로 리스트가 생섬됨, 이를 방지하기 위한 if 조건문
        });
        

    </script>
</body>
</html>
